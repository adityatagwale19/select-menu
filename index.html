<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select social media fields</p>
          <img src="images/arrow.png" id="arrowIcon" />
        </div>

        <ul id="list" class="hide">
          <li class="fields">
            <img src="images/facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="fields">
            <img src="images/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="fields">
            <img src="images/twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="fields">
            <img src="images/youtube.png" />
            <p>YouYube</p>
          </li>
          <li class="fields">
            <img src="images/whatsapp.png" />
            <p>WhatsApp</p>
          </li>
        </ul>
      </div>
    </div>

    <script>
      let selectField = document.getElementById("selectField");
      let selectText = document.getElementById("selectText");
      let fields = document.getElementsByClassName("fields");
      let list = document.getElementById("list");
      let arrowIcon = document.getElementById("arrowIcon");

      //for field up and down
      selectField.onclick = function () {
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      };

      //select particular field on select bar
      for (field of fields) {
        field.onclick = function () {
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
